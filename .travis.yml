language: python
python: 2.7
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=2.6-trollius-MySQL-python,coveralls
    - TOXENV=2.6-trollius-MySQL-python-nocover
    - TOXENV=2.7-trollius-MySQL-python,coveralls
    - TOXENV=2.7-trollius-MySQL-python-nocover
    - TOXENV=3.3-asyncio,coveralls
    - TOXENV=3.3-asyncio-nocover
    - TOXENV=pypy-trollius-MySQL-python,coveralls
    - TOXENV=pypy-trollius-MySQL-python-nocover
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: always
