{% extends "!basic/layout.html" %}
{% block extrahead %}

    <script type="text/javascript" src="{{ pathto('_static/copybutton.js', 1) }}"></script>
    <script type="text/javascript" src="{{ pathto('_static/sidebar.js', 1) }}"></script>
